<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementById</title>
</head>
<body>
    <h1 id="liki">this is header tag</h1>
    <h2>this is the getelementbyid program</h2>
    <script>
        const myelement = document.getElementById("liki");
        myelement.style.backgroundColor="skyblue";
        myelement.style.padding="20px";
        myelement.style.color="red";
        myelement.style.width="100px";
    </script>
</body>
</html>
